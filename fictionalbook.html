<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Books</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
    
        h1 {
            color: #007bff;
            font-size: 28px;
            margin: 20px 0;
        }
    
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            outline: none;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        
        #bookList {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            margin: 0 auto;
            max-width: 600px;
        }
    
       
        ul {
            list-style-type: none;
            padding: 0;
        }
    
        li {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
    
    </style>
    
</head>
<body>
    <h1>Fictional Books</h1>
    <button id="fetchBooks">Fetch Books</button>
    <div id="bookList"></div>

    <script src="script.js"></script>
</body>
</html>
